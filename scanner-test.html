<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Barcode </title>
</head>

<body>
    <button onclick="soundEffect.play();">Press for success sound</button>
    KitchenScanner
    <div id="result"></div>
    <div id="camera"></div>
    <div id="results"></div>

    <script src="quagga.min.js"></script>

    <script>
        const soundEffect = new Audio();
        let barcodes = []

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            console.log(data.codeResult.code);
            document.querySelector('#result').innerText = data.codeResult.code;
            document.querySelector('#results').innerText = document.querySelector('#results').innerText + '\n' + data.codeResult.code;
            
            if (barcodes.includes(data.codeResult.code) == false){
                barcodes.push(data.codeResult.code)
                alert(barcodes)
            }

            soundEffect.src = 'success.mp3';
            soundEffect.play();
            navigator.vibrate(100);
        });

    </script>

</body>

</html>
